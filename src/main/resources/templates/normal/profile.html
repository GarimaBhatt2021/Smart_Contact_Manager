<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Profile_Page</title>
</head>
<body>
	<h1>_------------ABOUT-----------_</h1>
	<section>
		
		 <div class="container">
		 
			<div class="card">
			
				<div class="card-body">
				
					<div class="container text-center">
					<img src=""
						 style=" height: 200px; width: 200px;"
      					 class="my_profile" 
      					 th:src="@{'/img/'+${user.imageURL}}" 
      					 alt="Profile Pic" />
      				</div>
					
					<h1 class="text-center mt-1" th:text="${user.username}">
					</h1>
						
					<table class="table table-dark text-center">
						  <thead>
						    <tr>
						      <th scope="col">#USER_ID</th>
						      <th scope="col">SCM00<span th:text="${user.id}"></span>
						      </th>
						    </tr>
						  </thead>
							  <tbody>
							    <tr>
							      <th scope="row">Email</th>
							      <td>
							      	<span th:text="${user.email}"></span>
							      </td>
							    </tr>
							</tbody>
							
							    <tr>
							      <th scope="row">Role</th>
							      <td>
							      	<span th:text="${user.role}"></span>
							      </td>
							    </tr>
							</tbody>	
													
							    <tr>
							      <th scope="row">Account Active</th>
							      <td>
							      	<span th:text="${user.enabled}"></span>
							      </td>
							    </tr>
							</tbody>
							
								<tr>
							      <th scope="row">About</th>
							      <td>
							      	<span th:text="${user.about}"></span>
							      </td>
							    </tr>
							</tbody>							
							
						</table>
				
				</div>
			
			</div>
		 
		 </div>
		
	</section>
</body>
</html>
