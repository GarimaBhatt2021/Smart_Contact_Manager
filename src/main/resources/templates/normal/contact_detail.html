<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Details</title>
</head>
<body>
	<h1>_------------DESCRIPTION-----------_</h1>
	<section>
		
		<div class="card mr-4 ml-3">
		
			<div class="card-body" th:if="${contact}">
			
				<div class="container text-center">
				
					<img src=""
						 style=" height: 200px; width: 200px;"
      					 class="my_profile" 
      					 th:src="@{'/img/'+${contact.c_imageURL}}" 
      					 alt="Profile Pic" />
      					 
      				<h2 class="mt-3">
      					<span th:text="${contact.c_name}">
      					</span>
      				(<span th:text="${contact.nickname}"></span>)
      					</h2>
				
						<table class="table table-dark">
						  <thead>
						    <tr>
						      <th scope="col">#ID</th>
						      <th scope="col">SCM00<span th:text="${contact.c_id}"></span>
						      </th>
						    </tr>
						  </thead>
							  <tbody>
							    <tr>
							      <th scope="row">Email</th>
							      <td>
							      	<span th:text="${contact.c_email}"></span>
							      </td>
							    </tr>
							</tbody>
							
							    <tr>
							      <th scope="row">Contact</th>
							      <td>
							      	<span th:text="${contact.c_no}"></span>
							      </td>
							    </tr>
							</tbody>	
													
							    <tr>
							      <th scope="row">Work</th>
							      <td>
							      	<span th:text="${contact.work}"></span>
							      </td>
							    </tr>
							</tbody>							
							
						</table>
						

				<div class="description">
					<th:block th:utext="${contact.c_about}">
					</th:block>
				</div>
							
				<div class="container mt-3">
      						<button th:onclick="|deleteContact(${contact.c_id})|"
      								class="btn btn-danger">
      								Delete
      						</button>
      									
      						<form  method="post"
      							   th:action="@{'/user/update-contact/'+${contact.c_id}}"
      							   class="mt-1">
 								<button type="submit"
     									class="btn bg-primary text-white">
      										Update
     							</button>
      	 					</form>				
				</div>
				
				</div>
			
			</div>
		
		</div>
		
		<h2 class="text-center p-4 mr-4 ml-3 bg-warning text-white"
			th:unless="${contact}">You don't have permission to access this Contact.</h2>
		
	</section>
</body>
</html>
