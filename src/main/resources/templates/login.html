<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>
	<section class="abc d-flex justify-content-center align-items-center">
		
    <div id="login">
 
        <div class="container" >
            <div id="login-row" class="row justify-content-center align-items-center">
            
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                        <form id="login-form" class="form mr-10" th:action="@{/dolog}" action="#" method="post">
                            <h3 class="text-center text-white">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            	Invalid credentials.
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success">
                            	You have been logged out.
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="username" class="text-white">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="remember-me" class="text-white"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-success btn-md" value="submit">
                            </div>
                            
                            <div id="register-link" class="text-right">
                                <a href="/sign-up/" class="text-white">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    		
	</section>
</body>
</html>
