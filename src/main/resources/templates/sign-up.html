<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Sign-Up</title>
</head>
<body>

	<section>
		
		<div class="container">
			<div class="row">
				  
				<div class="col-md-9 offset-md-2">
				
					<div class="card mt-2">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  						<p class="text-center" th:text="${session.message.content}"></p>
  						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					
					<div class="container text-center">
						<img width="60px" src="" th:src="@{/img/sign-up.png}" alt="" />
					</div>
					
						<h1 class="text-center font-weight-bold">SIGN-UP FORM</h1>
						
							<form action="" th:action="@{/register/}" method="post" th:object="${user}">
							
								<!-- name field -->
							<div class="form-group">
								<label for="set_name">Username</label>
    							<input 
    								name="username"
    								type="text" 
    								class="form-control"
    								th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}"
    								id="set_name" 
    								aria-describedby="name"
    								placeholder="Enter your name"
    								required
    								th:value="${user.username}"/>
    								
    							<div class= "invalid-feedback" 
    									th:each=" e : ${#fields.errors('username')}"
    									th:text="${e}">
    								Please provide valid name.
    							</div> 
    								
    						</div>
    								
    								
    							<!-- email field -->
    						<div class="form-group">
    							<label for="set_email">Email address</label>
    							<input 
    								name="email"
    								type="email" 
    								class="form-control" 
    								id="set_email" 
    								aria-describedby="mail"
    								placeholder="Enter email here"
    								required
    								th:value="${user.email}"/>
    						</div>
    								
    								
    								<!-- password field -->
    						<div class="form-group">
    							<label for="set_password">Password</label>
    							<input 
    								name="password"
    								type="password" 
    								class="form-control" 
    								id="set_password" 
    								aria-describedby="pswrd"
    								placeholder="Enter your password"
    								required/>
    						</div>	
    								
    								<!-- About field -->
    						<div class="form-group">
    							<textarea 
    								name="about" 
    								th:value="${user.about}" 
    								placeholder="Enter the description..." 
    								rows="5" 
    								class="form-control">
    							</textarea>
    						</div>
    						
    						        <!-- terms and conditions -->
    						
    						<div class="form-group form-check text-center">
    							<input 
    								type="checkbox"
    								name="agreement"
    								class="form-check-input"
    								id="agreement"
    								 />
    							<label for="agreement">Accept Terms and Conditions.</label>
    						</div>
    							
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
							
							</form>
											
					</div>
					
				
				</div>
				  
			</div>
		</div>
		
	</section>
</body>
</html>
